{% extends 'base.html' %}
{% block title %}SignUp{% endblock %}
{% block content %}

<h1>Create Your Account</h1>
<h2>SignUP is easy and only takes a few seconds</h2>

<div class="formWrapper">
    <form id="signup" action="/signup" method="POST">
      <div class="inputWrapper">
        <div class="inputLabel">Email</div>
        <input type="text" name="email" placeholder="Enter Your Email"  />
      </div>
        <div class="inputWrapper">
          <div class="inputLabel">First Name</div>
          <input type="text" name="firstName" placeholder="Enter Firstname" />
        </div>
        <div class="inputWrapper">
          <div class="inputLabel">Last Name</div>
          <input type="text" name="lastName" placeholder="Enter Lastname" />
        </div>
        <div class="inputWrapper">
          <div class="inputLabel">Choose a Password</div>
          <input type="password" name="password1" placeholder="Make it a good one!" />
        </div>
        <div class="inputWrapper">
          <div class="inputLabel">Confirm Password</div>
          <input type="password" name="password2" placeholder="Confirm Password" />
        </div>
        <br>
        <div class="inputWrapper">
          <div class="inputLabel">Do you agree to the terms and conditions?</div>
          <input type="checkbox" name="tosAgreement" value="agree" required>
        </div>
        <div class="inputWrapper ctaWrapper">
          <button type="submit" class="cta blue" >Get Started</button>
        </div>
      </form>
</div>
{% endblock %}
