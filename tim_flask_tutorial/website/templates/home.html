{% extends 'base.html' %}
{% block title %}Flask Tutorial{% endblock %}

{% block content %}
  <h2>This is the Home Page</h2>
  <h3 style="color: blue;">Notes</h3>
  <ul id="notes">
    {% for note in user.notes %}
      <li>{{note.data}}</li>
    {% endfor %}

  </ul>
  <form method="POST">
    <textarea name="note" id="note" ></textarea>
    <div>
      <br>
      <button type="submit">Add Note</button>
    </div>
  </form>

{% endblock %}
