{% extends 'base.html' %} 
{% block title %}Dashboard{% endblock %}

{% block content %}

  <div class="container">
    <h3 style="color: brown; text-align: center;">WELCOME TO YOUR NOTE DASHBOARD</h3>
    <div id="msg" class="flashMessages"></div>
    <table class="table table-fluid" id="myTable">
      <thead>
        <tr>
          <th><input id="check_all" type="checkbox"></th>
          <!-- <th>ID</th> -->
          <th>NOTE</th>
          <th>NOTE STATUS</th>
          <th>CREATION DATE</th>
        </tr>
      </thead>
      <tbody>
        {% for rows in data() %}
              <tr>
                <td><input type="checkbox" name="row-check" value="{{ rows['_id'] }}"></td>
                <!-- <td>{{rows['_id']}}</td> -->
                <td class="noteContent">{{rows['note']}}</td>
                <td>{{rows['status']}}</td>
                <td>{{rows['date']}}</td>
              </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="inputWrapper ctaWrapper">
    <a class="modifyNote red" href="#">Update/Delete a note</a>
    <button class="modifyNote green" id="multiple_delete">Delete Selection</button>
    <!-- <a class="modifyNote green" href="/download"> Download to csv</a> -->
  </div>

{% endblock %}
