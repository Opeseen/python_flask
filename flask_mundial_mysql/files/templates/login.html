{% extends 'base.html' %} 
{% block title %}Login Page{% endblock %}
{% block content %}
  <h2>Login To Your Account</h2>
  <h3 style="text-align: center;">Enter your Username and Password</h3>
  <div class="formWrapper">
    <form id="sessionCreate" action="/login" method="POST">
      <div class="formError"></div>
      <div class="inputWrapper">
        <div class="inputLabel">Username</div>
        <input type="text" name="username" placeholder="johnny" required />
      </div>
      <div class="inputWrapper">
        <div class="inputLabel">Password</div>
        <input type="password" name="password" placeholder="*********" required />
      </div>
      <div class="inputWrapper ctaWrapper">
        <button type="submit" class="cta blue">Login</button>
      </div>
    </form>
  </div>
{% endblock %}
