{% extends 'base.html' %} 
{% block title %}Signup Page{% endblock %}

{% block content %}
  <h2>Create Your Account</h2>
  <h3 style="text-align: center;">Signup is easy and only takes a few seconds</h3>
  <div class="formWrapper">
      <form id="accountCreate" action="/signup" method="POST">
          <div class="formError"></div>
          <div class="inputWrapper">
            <div class="inputLabel">First Name</div>
            <input type="text" name="firstname" placeholder="John" required />
          </div>
          <div class="inputWrapper">
            <div class="inputLabel">Last Name</div>
            <input type="text" name="lastname" placeholder="Smith" required />
          </div>
          <div class="inputWrapper">
              <div class="inputLabel">Username</div>
              <input type="text" name="username" placeholder="jonny" required />
            </div>
          <div class="inputWrapper">
            <div class="inputLabel">Choose a Password</div>
            <input type="password" name="password" placeholder="Make it a good one!" required />
          </div>
          <div class="inputWrapper">
            <div class="inputLabel">Do you agree to the terms and conditions?</div>
            <input type="checkbox" name="tosAgreement" value="True" required>
          </div>
          <div class="inputWrapper ctaWrapper">
            <button type="submit" class="cta blue">Get Started</button>
          </div>
        </form>
  </div>
{% endblock %}
